<!DOCTYPE html>
<html>
    <head>
        <title>
            Be-There!
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bthere.css" type="text/css">
        <link rel="stylesheet" href="css/jquery-ui.cssj" type="text/css">
        <script charset="utf-8" src="cordova.js" type="text/javascript"></script>
        <script charset="utf-8" src="js/jquery.min.js" type="text/javascript"></script>
        <script charset="utf-8" src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script charset="utf-8" src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>
            Be-There!
        </h1>
        <p class="subheading">
            Find new friends nearby and chat.
        </p>
        <!-- Main button section -->
        <section id="buttons">
            <button class="button--large--cta" id="join">Join The Movement</button>
        </section>
        <!-- Signup form section -->
        <section id="signupformsection">
            <form name="Signup" id="Signup" autocomplete="on">
                <!-- Email -->
                <input type="email" class="text-input" placeholder="E-mail" name="email" id="signupEmail">
                <!-- Password -->
                <input type="password" class="text-input" placeholder="Password" name="password" id="signupPassword">
                <!-- Name -->
                <input type="text" class="text-input" placeholder="Name" name="name" id="signupName">
                <input type="text" class="text-input" placeholder="Name" name="name">
                <!-- Interesting Fact -->
                <input type="text" class="text-input" placeholder="Fun Fact" name="fact" id="signupFunFact">
                <!-- Submit Button -->
                <input type="submit" class="button--large--cta" id="signin" value="Sign In" />
            </form>
        </section>
        <!-- Check-In Button Section -->
        <section id="checkinsection">
            <button class="button--large--cta" id="checkin">Check In</button>
        </section>
    </body>
</html>
