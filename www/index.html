<html>

<head>
    <title>
        Let's Talk
    </title>
    <link rel="stylesheet" type="text/css" href="css/bthere.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            document.getElementById("join").addEventListener("click", join);
            document.getElementById("reachOut").addEventListener("click", join);



            function join() {
                    var buttons = document.getElementById("buttons");
                    buttons.style.display = "none";
                    var buttons = document.getElementById("signupform");
                    buttons.style.display = "block";
                }
            }
    </script>
</head>

<body>

    <!-- main button section -->
    <section id="buttons" style="margin-top:25%; height:50%;">
        <button class="button--large--cta" id="join">Join The Movement</button>
        <button class="button--large--cta" id="reachOut">Reach Out</button>
    </section>

    <!-- main signup form -->
    <section id="signupform" style="margin-top:25%; height:50%; display:none;">
        <!-- name -->
        <input type="text" class="text-input" placeholder="Name" value="">
        <br>
        <input type="text" class="text-input" placeholder="Name" value="" disabled>
        <!-- nickname -->
        <input type="text" class="text-input" placeholder="Nick Name" value="">
        <br>
        <input type="text" class="text-input" placeholder="Nick Name" value="" disabled>

        <!-- Bio -->
        <textarea class="textarea--transparent" rows="3" placeholder="Biography"maxlength="50"></textarea>
        
        <button class="button--large--cta" id="join">Sign Up</button>
    </section>

</body>

</html>
