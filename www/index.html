<html>

<head>
    <title>
        Let's Talk
    </title>
    <link rel="stylesheet" type="text/css" href="css/bthere.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            document.getElementById("join").addEventListener("click", join);
            document.getElementById("reachOut").addEventListener("click", join);

            function submitForm(){
             var x =; document.getElementById("Signup").submit();
             var buttons = document.getElementById("signupform");
                    buttons.style.display = "none";
            }

            function join() {
                    var buttons = document.getElementById("buttons");
                    buttons.style.display = "none";
                    var buttons = document.getElementById("signupform");
                    buttons.style.display = "block";
                }
            }
    </script>
</head>

<body>

    <!-- main button section -->
    <section id="buttons" style="margin-top:25%; height:50%;">
        <button class="button--large--cta" id="join">Join The Movement</button>
        <button class="button--large--cta" id="reachOut">Reach Out</button>
    </section>

   <section id="signupform" style="margin-top:25%; height:50%; display:none; ">

        <form method="post" action="http://www.greenseedmusic.com/bthereinsert.php" name="Signup" id="Signup" autocomplete="on">

            <!-- email -->
            <input type="email" class="text-input" placeholder="email"  name="email">

            <!-- password -->
            <input type="text" class="text-input" placeholder="password"  name="password">

            <!-- name -->
            <input type="text" class="text-input" placeholder="Name"  name="name">

            <!-- nickname -->
            <input type="text" class="text-input" placeholder="Nick Name"  name="nickname">

            <!-- Bio -->
            <textarea class="textarea--transparent" rows="3" placeholder="Biography" maxlength="50" name="bio"></textarea>

            <!-- Interesting Fact -->
            <input type="text" class="text-input" placeholder="Fun Fact"  name="fact">
            
            <!-- Submit Button -->
            <input type="button" class="button--large--cta" id="join" value="Sign In" onclick="submitForm(); return false;"/>

    </section>

</body>

</html>
